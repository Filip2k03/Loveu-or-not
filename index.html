<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love U or Not</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #fff0f5);
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff1493;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .yes-button, .no-button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffebcd;
            border: 1px solid #ff69b4;
            border-radius: 10px;
            font-size: 1.5rem;
            color: #ff1493;
            display: none; /* Hidden by default */
        }

        /* Marquee Styles */
        .marquee {
            background-color: #ffebcd;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            font-size: 2rem;
            color: #ff1493;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%; /* Start off-screen */
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0); }
            100% { transform: translate(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do You Love Me?</h1>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
        <p>Click the button below and find out!</p>
        <button id="loveButton" class="yes-button" onclick="handleYesClick()">Love U ‚ù§Ô∏è</button>
        <button id="notButton" class="no-button" onclick="handleNoClick()">Not Sure üòï</button>
        <div id="resultMessage" class="message"></div>
        
        <!-- Marquee for Love Message -->
        <div class="marquee">
            <span>Love U or Not? Let's Find Out! üíñüíî</span>
        </div>
    </div>

    <script>
        let zoomLevel = 1; // Starting zoom level for the "Not Sure" button

        document.getElementById("loveButton").addEventListener("click", function() {
            document.getElementById("resultMessage").textContent = "I Love You More Than Anything! üíñ";
            document.getElementById("resultMessage").style.color = "green";
            // Redirect to album.html
            // This will redirect to the album page
        });

        document.getElementById("notButton").addEventListener("click", function() {
            document.getElementById("resultMessage").textContent = "I will wait patiently for your love! üíï";
            document.getElementById("resultMessage").style.color = "orange";
            
            // Increase the zoom level each time the button is clicked
            zoomLevel -= 0.2; // Decrease by 0.2 each time
            document.getElementById("notButton").style.transform = `scale(${zoomLevel})`; // Apply zoom effect
        });

        const messages = [
    "Are you sure?",
    "Really sure??",
    "Are you positive?",
    "Pookie please...",
    "Just think about it!",
    "If you say no, I will be really sad...",
    "I will be very sad...",
    "I will be very very very sad...",
    "Ok fine, I will stop asking...",
    "Just kidding, say yes please! ‚ù§Ô∏è"
];

let messageIndex = 0;

function handleNoClick() {
    const noButton = document.querySelector('.no-button');
    const yesButton = document.querySelector('.yes-button');
    noButton.textContent = messages[messageIndex];
    messageIndex = (messageIndex + 1) % messages.length;
    const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
    yesButton.style.fontSize = `${currentSize * 1.5}px`;
}

function handleYesClick() {
    window.location.href = "album.html";
}
    </script>
</body>
</html>
